<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- header section -->
    <header>
        <section class="container pb-5">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col col-md-6">
                    <div class="my-5">
                        <h1 class="display-2 fw-medium">
                            It's good <br> tea time at The <br> Tea House
                        </h1>
                        <p class="fw-lighter">
                            Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
                        </p>
                        <button class="btn btn-danger btn-lg bg-gradient-my">
                            Explore More <i class="bi bi-arrow-up-right"></i>
                        </button>
                    </div>
                </div>
                <div class="col col-md-6">
                    <div class="pt-md-5 mt-md-5 position-relative">
                        <img class="img-fluid" src="images/banner.png" alt="">
                        <div class="bg-white d-flex justify-space-around align-items-center gap-md-3 p-md-2 shadow rounded position-absolute bottom-0 end-50">
                            <img class=" img-fluid" src="images/Group 5.svg" alt="">
                            <div>
                                <span class="fs-md-4 fw-semibold">5.00</span> <br>
                                <p class="fw-lighter pe-md-3">Trust Pilot Ratings</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>


    <!-- bootstrap js -->
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
